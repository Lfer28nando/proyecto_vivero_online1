{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }} - Vivero Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body style="background:#fff;">
    <nav class="navbar navbar-light" style="background:#f7eee4;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">← Volver</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid rounded shadow" style="max-width:90%;">
            </div>
            <div class="col-md-6">
                <h1 style="font-family:'Playfair Display',serif;">{{ producto.nombre }}</h1>
                <p class="fs-4" style="color:#88654a;">${{ producto.precio|floatformat:0 }}</p>
                <p>{{ producto.descripcion }}</p>
                <button class="btn btn-outline-success" onclick="addToCart('{{ producto.id }}')">Añadir al carrito</button>
            </div>
        </div>
    </div>
<script>
function addToCart(id){
    let carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
    carrito.push(id);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    alert("¡Producto añadido al carrito!");
}
</script>
</body>
</html>
